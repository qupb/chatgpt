version: "3"
networks:
  chatgpt:
services:
  nginx:
    container_name: nginx
    image: nginx:1.23.3
    ports:
      - "80:80"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./www:/var/www/html
      - ./nginx:/etc/nginx/conf.d
      - ./logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - chatgpt
  redis:
    container_name: redis
    image: redis:alpine
    networks:
      - chatgpt
  mysql:
    container_name: mysql
    image: mysql:5.7.20
    environment:
      - TZ=Asia/Shanghai
      - MYSQL_DATABASE=chatgpt
      - MYSQL_USER=chatgpt
      - MYSQL_PASSWORD=198704
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_ROOT_HOST="%"
    command: mysqld
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/data:/var/lib/mysql
      - ./mysql/log:/var/log/mysql
    healthcheck:
      test: ""
      interval: 2s
      timeout: 20s
      retries: 10
    restart: unless-stopped
    networks:
      - chatgpt
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    ports:
      - "8001:80"
    depends_on:
      - mysql
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
    networks:
      - chatgpt
  mapp:
    container_name: mapp
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - redis
      - nginx
      - mysql
      - phpmyadmin
    environment:
      TZ: Asia/Shanghai
    restart: always
    networks:
      - chatgpt
